<html>
  <head>
    <title>Let vs Const</title>
  </head>
  <body>
    <script>
      const names = ['wes', 'kait', 'lux'];
      const fullNames = names.map(function(name) {
        return `${name} bos`;
      });

      //change into arrow function
      const fullNames2 = names.map((name) => {
        return `${name} bos`;
      });

      const fullNames3 = names.map(name => {
        return `${name} bos`;
      });

      const fullNames4 = names.map(name => `${name} bos`);

      const fullNames5 = names.map(() => `cools bos`);

      const sayMyName = (name) => { alert(`Hello this is ${name}`) }
      sayMyName('Wes');
      console.log(fullNames5);
    </script>
  </body>
</html>
