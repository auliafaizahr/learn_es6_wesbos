<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Arrow Function Exercise</title>
  </head>
  <body>

    <script>
      //given this array , use the array filter method an arrow function to create an array of the numbers greater than 70;
      const numbers = [3, 62, 53,234, 55, 77, 92, 88];
      const filtered = numbers.filter(number => number > 70);
      console.log(filtered);
    </script>
  </body>
