<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Template Strings</title>
  </head>
  <body>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'Hugo', age: 9 },
        { name: 'Sunny', age: 7 }
      ];

      const markup = `
        <ul class="dogs">
          ${dogs.map(dog => 
            `<li>
              ${dog.name} is ${dog.age * 7} years old.
            </li>`).join('')}
        </ul>
      `;

      document.body.innerHTML = markup; 

    </script>
  </body>
</html>
