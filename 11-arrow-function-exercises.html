<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Arrow Function Exercise</title>
  </head>
  <body>

    <ul>
      <li data-time="5:17">Flexbox Video</li>
      <li data-time="7:32">Flexbox Video</li>
      <li data-time="7:32">Redux Video</li>
      <li data-time="8:32">Flexbox Video</li>
      <li data-time="7:22">Redux Video</li>
      <li data-time="5:17">Flexbox Video</li>
      <li data-time="5:18">Flexbox Video</li>
      <li data-time="9:22">Flexbox Video</li>
      <li data-time="5:17">Redux Video</li>
      <li data-time="9:11">Flexbox Video</li>
      <li data-time="5:17">Redux Video</li>
      <li data-time="9:17">Flexbox Video</li>
      <li data-time="5:11">Flexbox Video</li>
    </ul>

    <script>

      //select all the list items on the page and convert to array

      const items = Array.from(document.querySelectorAll('[data-time]'));

      //filter for only the elements that contains the word 'flexbox'
      const filters = items
        .filter(item => item.textContent.includes('Flexbox'))
        //map down to a list of time strings
        .map(item => item.dataset.time)
        //map to array of seconds
        .map(timeCode => {
          const parts = timeCode.split(':').map(part => parseFloat(part));
          return (parts[0] * 60)  + parts[1];
        })
        // reduce to get total
        .reduce((runningTotal, seconds) => runningTotal + seconds, 0)

        console.log(filters);

    </script>
  </body>
</html>
